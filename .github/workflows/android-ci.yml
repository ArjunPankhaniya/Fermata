# Workflow ka naam
name: Android CI Build (Release Variant)

# Yeh kab chalega
on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    # Virtual machine
    runs-on: ubuntu-latest

    steps:
      # Step 1: Code ko checkout karna
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Java (JDK 17) set up karna
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Step 3: gradlew ko permission dena
      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      # Step 4: Release APK banana (Yahaan badlav kiya gaya hai)
      # Yeh 'release' variant banayega aur use ek temporary debug key se sign kar dega
      - name: Build Release APK (Debug Signed)
        run: ./gradlew assembleAutoRelease --no-daemon

      # Step 5: Release APK ko upload karna (Yahaan bhi badlav kiya gaya hai)
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          # Download ki jaane wali file ka naam
          name: fermata-release-apk
          # Release APK ka path
          path: '**/build/outputs/apk/auto/release/*.apk'
